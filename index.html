<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>imc-calc</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div id="app">
        <div>
            <h1>Calcuadora de IMC</h1>
            <form>
                <div>
                    <label> Peso </label>
                    <input type="number" v-model.number="resultado.peso" />
                </div>
                <div>
                    <label> Altura </label>
                    <input type="number" v-model.number="resultado.altura" />
                </div>
                <button type="button" v-on:click="calcIMC"> Calcular</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Peso</th>
                        <th>Altura</th>
                        <th>Imc</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td v-for="resultado in resultado">{{ resultado }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </body>
</html>
